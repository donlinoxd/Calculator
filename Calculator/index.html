<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="calculator" name="calc">
      <input type="text" class="input" name="input" readonly="" />
      <span class="ans"></span>
      <span class="num" onclick="document.calc.input.value =''; calculator()"
        >AC</span
      >
      <span class="num" onclick="document.calc.input.value +='/'; calculator()"
        >&div;</span
      >
      <span class="num" onclick="document.calc.input.value +='*'; calculator()"
        >&times;</span
      >
      <span
        class="num"
        onclick="document.calc.input.value = document.calc.input.value.slice(0, -1); calculator()"
        ><i class="bx bxs-tag-x"></i
      ></span>
      <span class="num" onclick="document.calc.input.value +='7'; calculator()"
        >7</span
      >
      <span class="num" onclick="document.calc.input.value +='8'; calculator()"
        >8</span
      >
      <span class="num" onclick="document.calc.input.value +='9'; calculator()"
        >9</span
      >
      <span class="num" onclick="document.calc.input.value +='-'; calculator()"
        >-</span
      >
      <span class="num" onclick="document.calc.input.value +='4'; calculator()"
        >4</span
      >
      <span class="num" onclick="document.calc.input.value +='5'; calculator()"
        >5</span
      >
      <span class="num" onclick="document.calc.input.value +='6'; calculator()"
        >6</span
      >
      <span class="num" onclick="document.calc.input.value +='+'; calculator()"
        >+</span
      >
      <span class="num" onclick="document.calc.input.value +='1'; calculator()"
        >1</span
      >
      <span class="num" onclick="document.calc.input.value +='2'; calculator()"
        >2</span
      >
      <span class="num" onclick="document.calc.input.value +='3'; calculator()"
        >3</span
      >
      <span class="num equal" onclick="calculator()">=</span>
      <span class="num" onclick="document.calc.input.value +='.'; calculator()"
        >.</span
      >
      <span class="num" onclick="document.calc.input.value +='0'; calculator()"
        >0</span
      >
      <span class="num" onclick="document.calc.input.value +='00'; calculator()"
        >00</span
      >
    </form>

    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script>
      function calculator(e) {
        if (eval(document.calc.input.value) === undefined) {
          document.querySelector(".ans").innerText = "";
        } else
          document.querySelector(".ans").innerText = eval(
            document.calc.input.value
          );
      }

      VanillaTilt.init(document.querySelector(".calculator"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 0.3,
      });
    </script>
  </body>
</html>
